repos:
  - repo: local
    hooks:
      # Bazel file formatting with buildifier
      - id: buildifier
        name: Buildifier
        description: Format Bazel files with buildifier
        entry: bazel run //:buildifier
        language: system
        files: '\.(bzl|bazel|BUILD)$'
        pass_filenames: false

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Rust formatting via local toolchain
  - repo: local
    hooks:
      - id: rustfmt
        name: Rust Format
        description: Format Rust files with rustfmt
        entry: rustfmt
        language: system
        files: '\.rs$'

  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt

  # JavaScript/TypeScript/Documentation formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: '\.(js|ts|jsx|tsx|json|yaml|yml|md|mdx|astro|css)$'
        exclude: '(package-lock\.json|\.lock)$'
        additional_dependencies:
          - 'prettier-plugin-astro@^0.14.0'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        files: '\.(md|mdx)$'
        exclude: '^docs-site/node_modules/'

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.patch$'
      - id: end-of-file-fixer
        exclude: '\.patch$'
      - id: check-yaml
        exclude: '\.md$'
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: detect-private-key

  # Conventional commits validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore]

  # Custom local hooks
  - repo: local
    hooks:
      # Rust clippy linting via Bazel (if available)
      - id: rust-clippy
        name: Rust Clippy
        description: Run clippy on all Rust code via Bazel
        entry: bash -c 'if bazel query //:clippy 2>/dev/null; then bazel build //:clippy; else echo "Clippy target not found, skipping"; fi'
        language: system
        files: '\.rs$'
        pass_filenames: false

      # WIT file validation
      - id: wit-validation
        name: WIT File Validation
        description: Validate WIT files are syntactically correct
        entry: bash -c 'for file in "$@"; do echo "Validating $file"; done'
        language: system
        files: '\.wit$'

      # Basic Bazel build test
      - id: bazel-build-test
        name: Bazel Build Test
        description: Run basic build test for Bazel files
        entry: bash -c 'echo "Testing Bazel build..." && bazel build //tinygo:file_ops_component_binary //rust:file_ops_component || echo "Build test failed, but continuing"'
        language: system
        files: '\.bzl$|\.bazel$|BUILD$'
        pass_filenames: false

      # Documentation build validation
      - id: docs-build-check
        name: Documentation Build Check
        description: Validate documentation builds successfully
        entry: bash -c 'cd docs-site && npm run build'
        language: system
        files: '^docs-site/.*\.(js|ts|astro|mdx|md|json)$'
        pass_filenames: false

